<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Kate Birmingham</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
        <div class="row">
          <div class="col-md-8">
            <form>
               <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="exampleInputname1" placeholder="John Smith">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">E-mail</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea rows="10" class="form-control" id="exampleInputmessage1" placeholder=""></textarea>
                </div>
                
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default connect-panel">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with Me</h3>
          </div>
          <div class="panel-body">
            <a href="https://github.com/birminghamk"><img src="images/icon-social-github-128.png" class="social" alt="GitHub" /></a>

          <a href="https://www.linkedin.com/in/kate-birmingham-967a28135/"><img src="images/linkedin_circle_color-128.png" class="social" alt="LinkedIn" /></a>

          <a href="https://stackoverflow.com/users/9180258/k-birmingham"><img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-fluid">
    <div class="row">
      <div class="col-xs-sm-md-lg-12">Copyright &copy; 2018 Kate Birmingham</div>
    </div>
  </div>

</body>

</html>
